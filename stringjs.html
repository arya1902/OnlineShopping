    <script>


function checkPalindrom(str)
{

    const len = String.length;

    for(let i = 0; i<len/2 ;i++)
    {
        if(string[i] !== string[len-1-i])
        {
            return'It is not palindrome';
        }
    }
}
const string = prompt("Enter the String::");
const value  = checkPalindrom(string);
