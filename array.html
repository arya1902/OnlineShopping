<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        Take a number form user and calculate sum of all number .<br><br>


        <from name="f">
            No : <input type="text" name="no"><br><br>
            <input type="button" value="Add" onclick="insertNo()">
            <input type="button" value="print" onclick="printArray()">
    </from>

    <br>
    <p id="PArray"></p>
    <script>
        var array = []
        function insertNo(){
                let no = parseInt(document.f.no.value);
                array.push(no);
                document.f.no.value = "";
                printArray();
        }

        function printArray(){
            let sum = 0;
            for(let i = 0 ; i<array.length; i++)
            {
                sum = sum + array[i];  
            }
            document.getElementById("PArray").innerHTML = array+ " =>" +sum;
        }
    </script>
</body>
</html>
