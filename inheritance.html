<body>
    <script>
        class Emplyee{
            constructor(f,c){
                this.firstName = f;
                this.city = c;
            }
            printData(){
                console.log("\nFirstName ::" +this.firstName);
                console.log("\nCity ::" +this.city);

            }
        }
        class FullTimeEmp extends Emplyee{
            constructor(fn,city,salary){
                super(fn,city);
                this.salary = salary;
            }
        }
        class PartTimeEmp extends Emplyee{
            constructor(fn,city,dailypay){
                super(fn,city);
                this.dailypay = dailypay;
        }
    }
    let ft = new FullTimeEmp("Arya", "Ahmedabad",25000);
    let pt = new PartTimeEmp("Janvi", "surat",35000);
    ft.printData();
    pt.printData();


    
    </script>
    </body>
