<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>singup</title>
</head>
<body>
    <center>
        <h2>signup</h2>
        <table>
            <tr>
                <td>First Name:</td>
                <td>
                    <input type="text" name="firstname" value="Royal">

                </td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td>
                    <input type="text" name="LastName">
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="email" placeholder="xxx@xx.xx" name="email">
                </td>
            </tr>
            <tr>
                <td>Password::</td>
                <td>
                    <input type="password" name="password" >
                </td>
            </tr>
            <tr>
                <td>Gender::</td>
                <td>
                    Male:<input type="radio" value="male" checked="checked" name="gender">
                    Female:<input type="radio" value="female" checked="checked" name="gender">

                </td>
            </tr>
            <tr>
                <td>Hobby::</td>
                <td>
                    WhatsApp:<input type="checkbox" name="hobby" checked="checked" value="wp" />
                   <br> Insta:<input type="checkbox" name="hobby" checked="checked" value="insta" />
                   <br>Cricket:<input type="checkbox" name="hobby" checked="checked" value="ckt" />
                </td>
            </tr>
            <tr>
                <td>Country::</td>
                <td>
                    <select name="country">
                        <option value="-1">Select country</option>
                        <option value="in">India</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>Language::</td>
                <td>
                    <select name="lang" multiple="multiple">
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                    <option value="Gujarati">Gujrati</option>
                    <option value="Gujarati">Gujrati</option>
                    <option value="Marathi">Marathi</option>


                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="10" cols="25"></textarea></td>
            </tr>
            <tr>
                <td>your age group::</td>
                <td>
                    <input type="range" min="18" max="100" value="25" name="age"/>
                </td>
            </tr>
            <tr>
                <td>Profile pic</td>
                <td>
                    <input type="file" name="profilepic"/>
                </td>    
            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date" name="birthdate/"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="hidden" name="secretkey" value="kjkj123">

                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="submit"/></td>
            </tr>
    
        </table>
    </center>
</body>
</html>
